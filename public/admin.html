<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Active Races</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .auth-section {
            text-align: center;
            margin-top: 100px;
        }
        .auth-section input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        .auth-section button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .races-section {
            display: none;
        }
        .races-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .race-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
        .race-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .players {
            margin-top: 15px;
        }
        .player {
            background: #1a1a1a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Lobby</a>
    <div class="admin-container">
        <div id="auth-section" class="auth-section">
            <h1>Admin Panel</h1>
            <input type="password" id="password" placeholder="Enter admin password">
            <br>
            <button id="login-btn">Login</button>
        </div>
        <div id="races-section" class="races-section">
            <h1>Active Races</h1>
            <div id="races-list" class="races-list">
                <p>Loading...</p>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
